<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="~{/share/head :: head}"></div>
<body>
<div th:insert="~{/share/header :: header}"></div>

<div class="container bg-light p-0">

    <section class="banner">
        <img src="../static/img/cinema_images/cinema-banner.jpg" th:src="@{${cinema.banner_url}}" alt="">
    </section>

    <section class="cinema-info d-flex">
        <div class="col-3 commercial d-flex flex-column justify-content-start">
            <img src="../static/img/commercial_vertical.jpg" class="w-100" th:src="@{/img/commercial_vertical.jpg}" alt="">
            <div class="hall_num p-2" th:text="'Колличество заллов - ' + ${hall_list.size()}"></div>
            <div class="halls p-2">
                <div class="hall" th:each="hall : ${hall_list}">
                    <a href="#" class="hall-name badge bg-info w-100" th:height="30px" th:text="${hall.name}"></a>
                </div>
            </div>
        </div>
        <div class="col-9 p-4" th:object="${cinema}">
            <div class="titles d-flex justify-content-start">
                <div class="logo_block d-flex">
                    <div class="cinema-name" th:text="*{name}"></div>
                    <img src="#logo" class="logo" th:src="*{imgUrl}" alt="logo">
                </div>
                <div class="button-block d-flex align-items-baseline">
                    <a href="#" th:href="@{/schedule(cinema=${cinema.id})}" class="btn btn-success w-100">Расписание сеансов</a>
                </div>
            </div>
            <div class="description" th:text="*{description}"></div>
            <div class="conditions" th:text="*{conditions}"></div>

            <div class="slider">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div th:each="slide, iteration : ${cinema.gallery}"
                        th:class="${iteration.first} ? 'carousel-item active' : 'carousel-item'">
                            <img src="..." th:src="@{${slide.url}}" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>
    </section>

</div>

<div th:insert="~{share/footer:: the_footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
