<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="logo-horizintal-element">
    <div th:if="${#fields.hasErrors('logo')}" th:errors="*{logo}" class="badge-danger p-4"></div>
    <img id="logo-image" src="#" alt="#" th:src="@{/default/default_image.png}" class="w-100">
    <input id="logo-input" type="file" hidden name="logotype">
    <div class="d-flex">
        <label for="logo-input" class="btn btn-success rounded-0 w-50 m-0">Загрузить</label>
        <input th:if="*{logo == null or logo.url.isEmpty()}" id="delete-logo" type="button" class="btn btn-danger rounded-0 w-50" value="Удалить">
        <input th:if="*{logo != null or !logo.url.isEmpty()}" form="delete-logo" type="submit" class="btn btn-danger rounded-0 w-50" value="Удалить">
    </div>
</th:block>
</html>
