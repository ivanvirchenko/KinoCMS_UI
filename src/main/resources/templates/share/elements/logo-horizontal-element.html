<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="logo-horizintal-element">
    <div th:if="${#fields.hasErrors('logo')}" th:errors="*{logo}" class="badge-danger p-4"></div>
    <img id="logo-image" src="#" alt="#" th:src="*{logo != null and !logo.url.isEmpty()} ? *{logo.url} : '/default/default_image_h.png'" class="w-100">
    <th:block th:if="*{logo != null and !logo.url.isEmpty()}">
        <input type="hidden" th:field="*{logo.name}" th:value="*{logo.name}">
        <input type="hidden" th:field="*{logo.url}" th:value="*{logo.url}">
    </th:block>
    <input id="logo-input" type="file" hidden name="logo-image">
    <div class="d-flex">
        <label for="logo-input" class="btn btn-success rounded-0 w-50 m-0">Загрузить</label>
        <input th:if="*{logo == null}" id="delete-logo" type="button" class="btn btn-danger rounded-0 w-50" value="Удалить">
        <input th:if="*{logo != null}" form="delete_logo_form" type="submit" class="btn btn-info rounded-0 w-50" value="Удалить">
        <input th:if="*{logo != null}" type="hidden" name="logo-image" form="delete_logo_form" th:value="*{logo.name}">
    </div>
</th:block>
</html>
