<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<th:block th:include="~{/share/head-admin :: head}"></th:block>
<body>
<div class="wrapper">
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <th:block th:include="~{/share/sidebar-admin :: sidebar}"></th:block>
  </aside>
  <div class="content-wrapper p-4">

    <div class="current elevation-2 pb-1 rounded">
      <div class="title">Текущие фильмы</div>
      <div class="movies grid-5">
        <div class="mov" th:each="movie : ${movie_list}" th:if="${movie.startDate < #dates.createNow() and movie.endDate > #dates.createNow()}">
          <img src="#" alt="#" th:src="${movie.image.url}" class="w-100">
        </div>
      </div>
    </div>

    <div class="future mt-4 elevation-2 pb-1 rounded">
      <div class="title">Будущие фильмы</div>
      <div class="movies grid-5">
        <div class="mov" th:each="movie : ${movie_list}" th:if="${movie.startDate > #dates.createNow()}">
          <img src="#" alt="#" th:src="${movie.image.url}" class="w-100">
        </div>
      </div>
    </div>

  </div>

</div>
<th:block th:include="~{/share/scripts-admin :: scripts}"></th:block>
</body>
</html>
