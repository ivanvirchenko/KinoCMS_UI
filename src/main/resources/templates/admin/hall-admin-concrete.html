<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/share/head-share :: head}"></th:block>
    <title>Admin cinema</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Main Sidebar Container -->
    <th:block th:include="~{/share/side-share :: side}"></th:block>

    <div class="content-wrapper p-3">

        <p class="m-0 title text-xl">Новый залл</p>
        <form class="container-fluid" method="post" enctype="multipart/form-data" th:object="${hall}"
              th:action="@{/admin/hall/update}">

            <input type="hidden" th:value="*{id}" th:field="*{id}">

            <div class="container">

                <div class="row mt-3">
                    <div class="col-3">
                        <div th:include="~{/share/elements/name-element :: name-element}"></div>
                    </div>
                    <div class="col-1">
                        <label for="rows-count">Ряды</label>
                        <input id="rows-count" name="rows-count" type="number" class="form-control"
                               th:value="*{places.size() != 0} ? *{places[0].rowNumber} : 0" min="1" required>
                    </div>
                    <div class="col-1">
                        <label for="place-count">Места</label>
                        <input id="place-count" name="place-count" type="number" class="form-control"
                               th:value="*{places.size() != 0} ? *{places[0].placeNumber} : 0" min="1" required>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/description-element :: description-element}"></div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/logo-horizontal-element :: logo-horizintal-element}"></div>
                    </div>
                    <div class="col">
                        <div th:include="~{/share/elements/banner-element :: banner-element}"></div>
                    </div>
                </div>
            </div>

            <div class="title d-flex justify-content-between align-items-center mt-3">
                <p class="m-0">Галерея</p>
                <label for="gallery-input" class="btn btn-outline-light">
                    <i class="fa fa-plus mr-2"></i>Загрузить
                </label>
                <input id="gallery-input" name="gallery-images" type="file" hidden multiple>
            </div>
            <div id="image-holder" class="grid-5"></div>

            <input type="hidden" th:field="*{seo.id}" th:value="*{seo.id}">
            <div class="mt-3" th:include="~{/share/elements/seo-element :: seo-element}"></div>

            <div class="container mt-5">
                <hr>
            </div>

            <!-- Next button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-default mb-5 w-50">
                    Далее...
                    <i class="fa fa-arrow-alt-circle-right"></i>
                </button>
            </div>
        </form>

        <form action="#" id="delete_logo_form" method="post" th:action="@{/admin/hall/logo/delete}">
            <input type="hidden" th:value="${hall.id}" name="hall_id">
            <input type="hidden" th:value="${cinema.id}" name="cinema_id">
        </form>
        <form action="#" id="delete_banner_form" method="post" th:action="@{/admin/hall/banner/delete}">
            <input type="hidden" th:value="${hall.id}" name="hall_id">
        </form>
        <form action="#" id="delete-gallery-form" method="post" th:action="@{/admin/hall/gallery/delete}">
            <input type="hidden" th:value="${hall.id}" name="hall_id">
        </form>

    </div>

</div>
<th:block th:include="~{/share/script-share :: scripts}"></th:block>
</body>
</html>
