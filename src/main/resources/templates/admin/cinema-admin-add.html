<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/share/head-share :: head}"></th:block>
    <title>Add news</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Main Sidebar Container -->
    <th:block th:include="~{/share/side-share :: side}"></th:block>

    <div class="content-wrapper p-3">

        <p class="m-0 title text-xl">Новый кинотеатр</p>
        <form id="add-cinema-from" method="post" enctype="multipart/form-data" th:object="${cinema}"
              th:action="@{/admin/cinema/save}">

            <div class="container">

                <div class="row mt-4">
                    <div class="col-3">
                        <div th:include="~{/share/elements/name-element :: name-element}"></div>
                    </div>
                    <div class="col-2">
                        <label for="city">Город</label>
                        <select id="city" th:field="*{city}" class="form-control"
                                th:attrappend="class=${#fields.hasErrors('city')} ? ' is-invalid'">
                            <option th:each="cty : ${cityList}" th:value="${cty.id}" th:text="${cty.name}"
                                    name="city"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/description-element :: description-element}"></div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/conditions-element :: conditions-element}"></div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/logo-horizontal-element :: logo-horizintal-element}"></div>
                    </div>
                    <div class="col">
                        <div th:include="~{/share/elements/banner-element :: banner-element}"></div>
                    </div>
                </div>
            </div>

            <!-- Gallery -->
            <div class="mt-3" th:include="~{/share/elements/gallery-element :: gallery-element}">
            <!--/ Gallery -->

            </div>

            <div class="mt-3" th:include="~{/share/elements/seo-element :: seo-element}"></div>

            <div class="container mt-5">
                <hr>
            </div>
            <!-- Button next -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-default mb-5 w-50">
                    Далее...
                    <i class="fa fa-arrow-alt-circle-right"></i>
                </button>
            </div>
            <!--/ Button next -->
        </form>
    </div>

</div>
<th:block th:include="~{/share/script-share :: scripts}"></th:block>
</body>
</html>
