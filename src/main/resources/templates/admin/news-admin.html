<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/share/head-share :: head}"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Main Sidebar Container -->
    <th:block th:include="~{/share/side-share :: side}"></th:block>

    <div class="content-wrapper p-3">
        <div class="bg-gradient-warning p-3">
            <p class="text-xl m-0 text-uppercase">Новости</p>
        </div>

        <div class="news grid-5">
            <a th:href="@{/admin/news/{id}(id = ${item.id})}" class="news position-relative" th:each="item : ${all_news}">
                <div class="ifactive badge-danger p-2" th:if="${item.enabled == false}">Disabled</div>
                <img src="#" alt="#" class="w-100" th:src="${item.image.url}">
                <div th:text="${item.name}" class="text-lg bg-gradient-dark p-2"></div>
            </a>
        </div>

    </div>
</div>
<th:block th:include="~{/share/script-share :: scripts}"></th:block>
</body>
</html>
