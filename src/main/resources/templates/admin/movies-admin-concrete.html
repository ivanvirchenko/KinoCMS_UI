<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/share/head-share :: head}"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Main Sidebar Container -->
    <th:block th:include="~{/share/side-share :: side}"></th:block>

    <div class="content-wrapper p-3">

        <div class="p-3 bg-gradient-warning mt-2 mb-0 d-flex justify-content-between">
            <p class="m-0  text-xl">Редактор фильма</p>
            <div class="d-flex align-items-center">
                <input form="add-movie-form" type="submit" class="btn btn-outline-dark mr-4" value="Сохранить">
            </div>
        </div>

        <form id="delete-main-image-gorm" th:action="@{/admin/movies/image/delete}" method="post"></form>

        <form id="add-movie-form" action="#" th:action="@{/admin/movies/update}" method="post" th:object="${movie}"
              class="mt-2" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}" th:value="*{id}">

            <div class="row">
                <div class="col-2">
                    <!--Main image-->
                    <img id="main-image" src="#" alt="#" class="w-100" th:src="${movie.image != null} ? *{image.url} : '/default/default_image.png'">

                    <div class="d-flex">
                        <input type="file" hidden name="image-input" id="image-pick-input">
                        <label for="image-pick-input" class="btn btn-success m-0 w-50">Загрузить</label>
                        <input type="hidden" th:field="*{image.name}">
                        <input type="hidden" th:field="*{image.url}">
                        <!--Delete main image input-->
                        <input form="delete-main-image-gorm" type="submit" class="btn btn-danger w-50" value="Удалить">
                        <input form="delete-main-image-gorm" type="hidden" name="movie_id" th:value="*{id}">
                        <input form="delete-main-image-gorm" type="hidden" name="image_name" th:value="*{image.name}">
                    </div>
                </div>
                <div class="col-10">
                    <div class="row">
                        <!--Name-->
                        <div class="name col-3">
                            <label for="name-input">Название</label>
                            <input id="name-input" type="text" class="form-control" th:field="*{name}">
                        </div>
                        <!--StartDate-->
                        <div class="start-date col-3">
                            <label for="start-date-input">Дата начала</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input id="start-date-input" type="text" class="form-control datepicker-input"
                                       data-target="#reservationdate" th:field="*{startDate}">
                                <div class="input-group-append" data-target="#reservationdate"
                                     data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <!--EndDate-->
                        <div class="start-date col-3">
                            <label for="end-date-input">Дата окончания</label>
                            <div class="input-group date" id="reservationdate2" data-target-input="nearest">
                                <input id="end-date-input" type="text" class="form-control datepicker-input"
                                       data-target="#reservationdate2" th:field="*{endDate}">
                                <div class="input-group-append" data-target="#reservationdate2"
                                     data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <!--Movie types-->
                        <div class="movie-types col-3 d-flex justify-content-center align-items-end">
                            <div class="type mr-3" th:each="t : ${all_types}">
                                <input type="checkbox"
                                       th:value="${t.id}"
                                       th:field="*{typeIds}">

                                <label th:for="${t.id}" th:text="${t.type}"></label>
                            </div>
                        </div>
                    </div>
                    <!--Video Link-->
                    <label class="d-block mt-3">
                        Ссылка на трейлер
                        <input type="text" th:field="*{videoLink}" class="form-control">
                    </label>
                    <!--Description-->
                    <label class="d-block">
                        Описание
                        <textarea rows="5" style="resize: none" class="form-control"
                                  th:field="*{description}"></textarea>
                    </label>
                </div>
            </div>

            <div class="p-3 bg-gradient-warning mt-2 mb-0 d-flex justify-content-between align-items-center">
                <p class="text-xl m-0">Галерея</p>
                <div class="add-picture">
                    <!-- Gallery input -->
                    <input id="image-pick-input-multiple" type="file" hidden multiple name="image-pick-input-multiple">

                    <label for="image-pick-input-multiple" class="btn btn-outline-secondary m-0">Загрузить еще</label>
                </div>
            </div>
            <div id="image-holder" class="gallery grid-5">
                <div class="images position-relative" th:each="pic, i : *{gallery}" th:with="item = ${pic}">
                    <img src="#" alt="#"  th:src="${pic.url}" class="w-100">
                    <input type="hidden" th:field="*{gallery[__${i.index}__].name}" th:value="${pic.name}">
                    <input type="hidden" th:field="*{gallery[__${i.index}__].url}" th:value="${pic.url}">
                    <a th:href="@{/admin/movies/gallery/delete(image_name = ${pic.name}, movie_id = ${movie.id})}" class="btn btn-danger delete-x">X</a>
                </div>
                <div class="upload-images-block grid-5">

                </div>
            </div>

            <p class="p-3 bg-gradient-warning mb-0 text-xl">SEO</p>
            <div class="container">
                <input type="hidden" th:value="*{seo.id}" th:field="*{seo.id}">
                <label class="d-block">
                    URL
                    <input type="text" th:field="*{seo.url}" placeholder="URL" class="form-control">
                </label>
                <label class="d-block">
                    Заголовок
                    <input type="text" th:field="*{seo.title}" placeholder="Title" class="form-control">
                </label>
                <label class="d-block">
                    Ключевые слова
                    <input type="text" th:field="*{seo.keyWords}" placeholder="Key words" class="form-control">
                </label>
                <label class="d-block">
                    Описание
                    <textarea rows="5" style="resize: none" type="text" class="form-control"
                              th:field="*{seo.description}"></textarea>
                </label>
            </div>
        </form>
        </form>
    </div>

</div>
<th:block th:include="~{/share/script-share :: scripts}"></th:block>
</body>
</html>
