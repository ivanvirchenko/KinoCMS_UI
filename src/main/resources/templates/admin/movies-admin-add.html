<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/share/head-share :: head}"></th:block>
    <title>Новый фильм</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Main Sidebar Container -->
    <th:block th:include="~{/share/side-share :: side}"></th:block>

    <div class="content-wrapper p-3">

        <div class="d-flex title justify-content-between">
            <p class="m-0 text-xl">Новый фильм</p>
            <div class="d-flex align-items-center">
                <input id="submit_btn" form="add-movie-form" type="submit" class="btn btn-outline-light"
                       value="Сохранить">
            </div>
        </div>

        <form id="add-movie-form" name="add_movie_form" action="#" th:action="@{/admin/movies/save}" method="post"
              th:object="${movie}"
              enctype="multipart/form-data" class="mt-2">

            <div class="row">
                <div class="col-2">
                    <div th:include="~{/share/elements/logo-vertical-element :: logo-vertical-element}"></div>
                </div>
                <div class="col-10">
                    <div class="row">
                        <!-- Name -->
                        <div class="col-2">
                            <div th:include="~{/share/elements/name-element :: name-element}"></div>
                        </div>
                        <!-- Start date -->
                        <div class="col-2">
                            <div class="form-group">
                                <label for="start-date">Дата начала</label>
                                <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                    <input id="start-date" type="text" class="form-control datetimepicker-input"
                                           data-target="#reservationdate" th:field="*{startDate}"
                                           th:attrappend="class=${#fields.hasErrors('startDate')} ? ' is-invalid'">
                                    <div class="input-group-append" data-target="#reservationdate"
                                         data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                                <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
                            </div>
                        </div>
                        <!-- End date -->
                        <div class="col-2">
                            <div class="form-group">
                                <label for="end-date">Дата окончания</label>
                                <div class="input-group date" id="reservationdate-end" data-target-input="nearest">
                                    <input id="end-date" type="text" class="form-control datetimepicker-input"
                                           data-target="#reservationdate-end" th:field="*{endDate}"
                                           th:attrappend="class=${#fields.hasErrors('endDate')} ? ' is-invalid'">
                                    <div class="input-group-append" data-target="#reservationdate-end"
                                         data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                                <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
                            </div>
                        </div>
                        <!-- Types -->
                        <div class="col-3 d-flex align-items-center">
                            <fieldset>
                                <legend class="text-lg m-0">Типы показов</legend>
                                <input class="mr-1"
                                       type="checkbox"
                                       name="type_ids"
                                       th:each="t : ${movie_types}"
                                       th:id="${t.type}"
                                       th:text="${t.type + ' '}"
                                       th:value="${t.id}">
                            </fieldset>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div th:include="~{/share/elements/description-element :: description-element}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <th:block th:include="~{/share/elements/videolink-element :: videolink-element}">
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery -->
            <div class="mt-3" th:include="~{/share/elements/gallery-element :: gallery-element}"></div>
            <!--/ Gallery -->
            <div class="mt-3" th:include="~{/share/elements/seo-element :: seo-element}"></div>
        </form>
    </div>

</div>
<th:block th:include="~{/share/script-share :: scripts}"></th:block>
</body>
</html>
