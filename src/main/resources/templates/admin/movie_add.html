<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<th:block th:include="~{/share/head-admin :: head}"></th:block>
<body>
<div class="wrapper">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <th:block th:include="~{/share/sidebar-admin :: sidebar}"></th:block>
    </aside>
    <div class="content-wrapper p-4">

        <form id="create_form" action="#" th:object="${new_movie}">
            <div class="title">Карточка фильма</div>
            <div class="row">
                <div class="col-2">
                    <img src="../../public/default/default_image.png" alt="picture" th:src="@{/default/default_image.png}" class="w-100">
                    <div class="d-flex justify-content-between mt-1">
                        <label for="main_picture_input" class="m-0 mr-1 btn btn-success w-50">Загрузить</label>
                        <input id="main_picture_input" type="file" name="main_image" hidden>

                        <input form="delete_file_form" type="submit" class="btn btn-danger w-50 ml-1" value="Удалить">
                    </div>
                </div>

                <div class="col-8">
                    <div class="row">
                        <label class="col-3">
                            Название
                            <input type="text" class="form-control" th:field="*{name}">
                        </label>

                        <div class="col-3">
                            Дата начала
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                </div>
                                <input type="text" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask="" im-insert="false">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form id="delete_file_form"></form>

    </div>

</div>
<th:block th:include="~{/share/scripts-admin :: scripts}"></th:block>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })

        //Datemask dd/mm/yyyy
        $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
        //Datemask2 mm/dd/yyyy
        $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
        //Money Euro
        $('[data-mask]').inputmask()

        //Date range picker
        $('#reservationdate').datetimepicker({
            format: 'L'
        });
        //Date range picker
        $('#reservation').daterangepicker()
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({
            timePicker: true,
            timePickerIncrement: 30,
            locale: {
                format: 'MM/DD/YYYY hh:mm A'
            }
        })
        //Date range as a button
        $('#daterange-btn').daterangepicker(
            {
                ranges   : {
                    'Today'       : [moment(), moment()],
                    'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month'  : [moment().startOf('month'), moment().endOf('month')],
                    'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate  : moment()
            },
            function (start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
            }
        )

        //Timepicker
        $('#timepicker').datetimepicker({
            format: 'LT'
        })

        //Bootstrap Duallistbox
        $('.duallistbox').bootstrapDualListbox()

        //Colorpicker
        $('.my-colorpicker1').colorpicker()
        //color picker with addon
        $('.my-colorpicker2').colorpicker()

        $('.my-colorpicker2').on('colorpickerChange', function(event) {
            $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
        });

        $("input[data-bootstrap-switch]").each(function(){
            $(this).bootstrapSwitch('state', $(this).prop('checked'));
        });

    })
</script>
</body>
</html>
