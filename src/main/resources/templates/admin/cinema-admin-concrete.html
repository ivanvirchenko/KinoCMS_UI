<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/share/head-share :: head}"></th:block>
    <title>Admin cinema</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Main Sidebar Container -->
    <th:block th:include="~{/share/side-share :: side}"></th:block>

    <div class="content-wrapper p-3">

        <!-- The title -->
        <div class="title d-flex justify-content-between align-items-center">
            <p class="m-0  text-xl" th:text="'Редактор кинотеатра *' + ${cinema.name} + '*'">Редактор кинотеатра</p>
            <input type="submit" form="add-cinema-from" value="Сохранить" class="btn btn-outline-light">
        </div>

        <form id="add-cinema-from" method="post" enctype="multipart/form-data" th:object="${cinema}"
              th:action="@{/admin/cinema/update}">
            <input type="hidden" th:value="*{id}" th:field="*{id}">

            <div class="container">

                <div class="row mt-4">
                    <div class="col-3">
                        <div th:include="~{/share/elements/name-element :: name-element}"></div>
                    </div>
                    <div class="col-2">
                        <label for="city">Город</label>
                        <select id="city"
                                class="form-control"
                                th:field="*{city.id}"
                                th:attrappend="class=${#fields.hasErrors('city')} ? ' is-invalid'">
                            <option
                                    th:each="cty : ${cityList}"
                                    th:value="${cty.id}"
                                    th:text="${cty.name}">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/description-element :: description-element}"></div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/conditions-element :: conditions-element}"></div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/logo-horizontal-element :: logo-horizintal-element}"></div>
                    </div>
                    <div class="col">
                        <div th:include="~{/share/elements/banner-element :: banner-element}"></div>
                    </div>
                </div>
            </div>

            <th:block th:include="~{/share/elements/gallery-element :: gallery-element}"></th:block>

            <!-- Halls table title -->
            <div class="title d-flex justify-content-between align-items-center mt-3">
                <p class="m-0  text-xl">Заллы</p>
                <a th:href="@{/admin/hall/add(cinema_id = *{id})}" class="btn btn-outline-light"
                ><i class="fa fa-plus mr-2"></i>Добавить</a>
            </div>
            <!-- Halls table -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Название</th>
                                    <th>Количество мест</th>
                                    <th>Кинотеатр</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="h : *{hallsList}">
                                    <td th:text="${h.id}"></td>
                                    <td th:text="${h.name}"></td>
                                    <td th:text="${h.places.size()}"></td>
                                    <td th:text="${h.cinema.name}"></td>
                                    <td class="d-flex justify-content-end">
                                        <a href="#" class="btn btn-warning"
                                           th:href="@{/admin/hall/{id}(id = ${h.id})}">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="submit" form="delete-hall-form" class="btn btn-danger">
                                            <i class="fas fa-eraser"></i>
                                        </button>
                                        <input form="delete-hall-form" type="hidden" name="hall-id" th:value="${h.id}">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!--/ Halls table -->


            <!-- Schedule table title -->
            <div class="title d-flex justify-content-between align-items-center mt-3">
                <p class="m-0  text-xl">Расписание сеансов</p>
                <a th:href="@{/admin/session/add(id = *{id})}" class="btn btn-outline-light"><i
                        class="fa fa-plus mr-2"></i>Добавить</a>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Время</th>
                                    <th>Фильм</th>
                                    <th>Залл</th>
                                    <th>Цена</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="s : *{sessions}">
                                    <td th:text="${s.date.toString()}"></td>
                                    <td th:text="${s.time.toString()}"></td>
                                    <td th:text="${s.movie.name}"></td>
                                    <td th:text="${s.hall.name}"></td>
                                    <td th:text="${s.price}"></td>
                                    <td class="d-flex justify-content-end">
                                        <a href="#" class="btn btn-warning"
                                           th:href="@{/admin/session/update(session-id = ${s.id}, cinema-id = ${cinema.id})}">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="submit" form="delete-session-form" class="btn btn-danger">
                                            <i class="fas fa-eraser"></i>
                                        </button>
                                        <input form="delete-session-form" type="hidden" name="session-id"
                                               th:value="${s.id}">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- Schedule table title-->

            <div class="mt-3" th:include="~{/share/elements/seo-element :: seo-element}"></div>

            <div class="container mt-5">
                <hr>
            </div>
            <input type="hidden" th:value="*{seo.id}" th:field="*{seo.id}">
        </form>


        <form id="delete-hall-form" action="#" th:action="@{/admin/hall/delete}" method="post">
            <input type="hidden" name="cinema-id" th:value="*{id}">
        </form>
        <form id="delete-session-form" href="#" th:action="@{/admin/session/delete}" method="post">
            <input type="hidden" th:value="*{id}" name="cinema-id">
        </form>
        <form action="#" id="delete_logo_form" method="post" th:action="@{/admin/cinema/logo/delete}">
            <input type="hidden" th:value="*{id}" name="cinema_id">
        </form>
        <form action="#" id="delete_banner_form" method="post" th:action="@{/admin/cinema/banner/delete}">
            <input type="hidden" th:value="*{id}" name="cinema_id">
        </form>
        <form action="#" id="delete-gallery-form" method="post" th:action="@{/admin/cinema/gallery/delete}">
            <input type="hidden" th:value="*{id}" name="cinema_id">
        </form>

    </div>

</div>
<th:block th:include="~{/share/script-share :: scripts}"></th:block>
</body>
</html>
