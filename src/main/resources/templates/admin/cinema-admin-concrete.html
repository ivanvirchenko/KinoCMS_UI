<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/share/head-share :: head}"></th:block>
    <title>Add news</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Main Sidebar Container -->
    <th:block th:include="~{/share/side-share :: side}"></th:block>

    <div class="content-wrapper p-3">

        <div class="title d-flex justify-content-between align-items-center">
            <p class="m-0 text-xl" th:text="'Кинотеатр ' + ${cinema.name}"></p>
            <input type="submit" form="update-cinema-from" class="btn btn-outline-light" value="Сохранить">
        </div>
        <form id="update-cinema-from" method="post" enctype="multipart/form-data" th:object="${cinema}"
              th:action="@{/admin/cinema/save}">

            <input type="hidden" th:field="*{id}" th:value="*{id}">
            <div class="container">

                <div class="row mt-4">
                    <div class="col-3">
                        <div th:include="~{/share/elements/name-element :: name-element}"></div>
                    </div>
                    <div class="col-2">
                        <label for="city">Город</label>
                        <select id="city" th:field="*{city}" class="form-control"
                                th:attrappend="class=${#fields.hasErrors('city')} ? ' is-invalid'">
                            <option th:each="cty : ${cityList}" th:value="${cty.id}" th:text="${cty.name}"
                                    name="city"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/description-element :: description-element}"></div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/conditions-element :: conditions-element}"></div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col">
                        <div th:include="~{/share/elements/logo-horizontal-element :: logo-horizintal-element}"></div>
                    </div>
                    <div class="col">
                        <div th:include="~{/share/elements/banner-element :: banner-element}"></div>
                    </div>
                </div>
            </div>

            <!-- Gallery -->
            <div class="mt-3" th:include="~{/share/elements/gallery-element :: gallery-element}">
                <!--/ Gallery -->
            </div>
            <div class="p-5 text-xl text-center" th:if="*{gallery.isEmpty()}">Список изображение пуст</div>


            <!-- Hall list -->
            <div class="title d-flex justify-content-between align-items-center mt-2">
                <p class="text-xl mt-0 mb-0">Список заллов</p>
                <a href="#" class="btn btn-outline-light" th:href="@{/admin/hall/add(cinema-id = *{id})}">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Название</th>
                                    <th>Ряды</th>
                                    <th>Мест в ряду</th>
                                    <th>Всего мест</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="h : *{hallsList}">
                                    <td th:text="${h.id}"></td>
                                    <td th:text="${h.name}"></td>
                                    <td th:text="${h.getRowsCount()}"></td>
                                    <td th:text="${h.getPlacesInRow()}"></td>
                                    <td th:text="${h.places.size()}"></td>
                                    <td class="d-flex justify-content-end">
                                        <a class="btn btn-outline-warning mr-2" th:href="@{/admin/hall/{id}(id = ${h.id})}">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <button type="submit" form="delete-hall-form" class="btn btn-outline-danger">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                        <input type="hidden" name="hall-id" form="delete-hall-form" th:value="${h.id}">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>

            <!-- Schedule list -->
            <div class="title d-flex justify-content-between align-items-center mt-2">
                <p class="text-xl m-0">Список сеансов</p>
                <a href="#" class="btn btn-outline-light" th:href="@{/admin/session/add(cinema-id = *{id})}">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Фильм</th>
                                    <th>Залл</th>
                                    <th>Дата</th>
                                    <th>Время</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="s : *{sessions}">
                                    <td th:text="${s.id}"></td>
                                    <td th:text="${s.movie.name}"></td>
                                    <td th:text="${s.hall.name}"></td>
                                    <td th:text="${s.date}"></td>
                                    <td th:text="${s.time}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>

            <div class="mt-3" th:include="~{/share/elements/seo-element :: seo-element}"></div>

            <div class="container mt-5">
                <hr>
            </div>
        </form>
    </div>


    <form method="post" id="delete-hall-form" th:action="@{/admin/hall/delete}">
        <input type="hidden" name="cinema-id" th:value="*{id}">
    </form>
    <form action="#" id="delete_logo_form" method="post" th:action="@{/admin/cinema/logo/delete}">
        <input type="hidden" name="cinema-id" th:value="*{id}">
    </form>
    <form action="#" id="delete_banner_form" method="post" th:action="@{/admin/cinema/banner/delete}">
        <input type="hidden" name="cinema-id" th:value="*{id}">
    </form>
    <form action="#" id="delete-gallery-form" method="post" th:action="@{/admin/cinema/gallery/delete}">
        <input type="hidden" name="cinema-id" th:value="*{id}">
    </form>

</div>
<th:block th:include="~{/share/script-share :: scripts}"></th:block>
</body>
</html>
