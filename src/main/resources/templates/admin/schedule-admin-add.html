<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/share/head-share :: head}"></th:block>
    <title>Add news</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Main Sidebar Container -->
    <th:block th:include="~{/share/side-share :: side}"></th:block>

    <div class="content-wrapper p-3">

        <div class="m-0 title d-flex justify-content-between align-items-center">
            <p class="text-xl m-0">Новое расписание</p>
            <input form="movie-session-form" type="submit" class="btn btn-outline-light" value="Сохранить">
        </div>

        <form id="movie-session-form" action="" th:object="${movieSession}" th:action="@{/admin/session/save}" method="post">
            <div class="container mt-4">

                <div class="row">

                    <!-- Session date -->
                    <div class="col">
                        <div class="form-group">
                            <label>Дата сеанса:</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input type="text" th:field="*{date}" class="form-control datetimepicker-input" data-target="#reservationdate">
                                <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Session time -->
                    <div class="col">
                        <div class="form-group">
                            <label>Время сеанса:</label>

                            <div class="input-group date" id="timepicker" data-target-input="nearest">
                                <input type="text" name="start-time" class="form-control datetimepicker-input" data-target="#timepicker">
                                <div class="input-group-append" data-target="#timepicker" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="far fa-clock"></i></div>
                                </div>
                            </div>
                            <!-- /.input group -->
                        </div>
                    </div>

                    <!-- Movies -->
                    <div class="col">
                        <label for="movie-select">Фильм</label>
                        <select id="movie-select" class="form-control" name="movie_id">
                            <option th:each="mov : ${movies}"
                                    th:value="${mov.id}"
                                    th:text="${mov.name}">
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="hall-select">Залл</label>
                        <select id="hall-select" class="form-control" name="hall_id">
                            <option th:each="h : ${cinema.hallsList}"
                                    th:value="${h.id}"
                                    th:text="${h.name}">
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="price">Стоимость</label>
                        <input id="price" type="text" class="form-control" th:field="*{price}">
                    </div>

                </div>


            </div>

        </form>

    </div>

</div>
<th:block th:include="~{/share/script-share :: scripts}"></th:block>
<script>

    $("input[data-bootstrap-switch]").each(function () {
        $(this).bootstrapSwitch('state', $(this).prop('checked'));
    })

    //Timepicker
    $('#timepicker').datetimepicker({
        format: 'HH:mm',
        locale: 'RU'
    })

</script>
</body>
</html>
