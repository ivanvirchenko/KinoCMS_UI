<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="~{/share/head :: head}"></div>
<body>
<div th:insert="~{/share/header :: header}"></div>

<div class="container bg-light p-5">

    <section class="content">
        <div class="movie d-flex flex-column align-items-center" th:each="movie: ${movies}">
            <a href="#" th:href="@{/movies/{id}(id = ${movie.id})}">
                <img th:src="@{${movie.image.url}}" alt="Poster" src="../static/img/movie_images/aferistka_poster.jpg">
                <div class="movie-name" th:text="${movie.name}">Name</div>
                <a href="#" class="btn btn-success w-75">Купить</a>
            </a>
        </div>
    </section>

</div>

<div th:insert="~{share/footer:: the_footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
