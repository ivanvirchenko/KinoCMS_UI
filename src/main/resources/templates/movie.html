<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="~{/share/head :: head}"></div>
<body>
<div th:insert="~{/share/header :: header}"></div>

<div class="container bg-light p-0">
    <section class="trailer">
        <iframe height="720" width="100%" th:src="@{${movie.videoLink}}"></iframe>
    </section>

    <section class="movie_info d-flex p-2">
        <div class="img-holder">
        <img src="#" th:src="@{${movie.image.url}}" alt="">
        </div>
        <div class="movie-content d-flex flex-column justify-content-center">
            <div class="movie-name" th:text="${movie.name}"></div>
            <div class="movie_description" th:text="${movie.description}"></div>
            <div class="button d-flex justify-content-center">
                <a href="#" class="btn btn-success w-50 buy">Купить билет</a>
            </div>
        </div>
    </section>

    <section class="movie-slides w-100 p-0 mt-4">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" th:each="slide, iter : ${movie.gallery}"
                th:class="${iter.first} ? 'carousel-item active' : 'carousel-item'">
                    <img src="#" th:src="${slide.url}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="commercial">
        <img src="../static/img/commercial.jpg" th:src="@{/img/commercial.jpg}" alt="">
    </section>
</div>

<div th:insert="~{share/footer:: the_footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
